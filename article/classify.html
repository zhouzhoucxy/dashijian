<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/classify.css">
<script src="../assets/lib/jquery.js"> </script>
    <script src="../assets/js/baseAPI.JS"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script  src="../assets/js/classify.js"></script>
</head>
<body>
    
<div class="layui-card">
    <div class="layui-card-header">
     <span>文章类别管理</span>
     <button type="button" class="layui-btn layui-btn-normal layui-btn-sm " id='obtns'>添加类别</button>
</div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col />
                <col />
                <col width="200"/>
            </colgroup>
            <thead>
                <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
</div>

</body>
<script type="text/html"  id="extends" >
    {{each data}}
<tr>
    <td>{{$value.name}} </td>
    <td> {{$value.alias}} </td>
    <td>
        <button type="button" class="layui-btn layui-btn-xs edit" data-id='{{$value.Id}}'>编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id='remove' >删除</button>
    </td>
</tr>
{{/each }}

</script>
<script type="text/html" id="add">
<form class="layui-form" action="" id='addform' >
    <div class="layui-form-item">
        <label class="layui-form-label">添加类名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入添加类名" autocomplete="off"
                class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
         <label class="layui-form-label">分类别名</label>
         <div class="layui-input-block">
             <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                 class="layui-input">
         </div>
     </div>
      <div class="layui-form-item">
          <div class="layui-input-block">
              <button class="layui-btn  " lay-submit lay-filter="formDemo"  >确认添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
      </div>
</form>
</script>

<script type="text/html" id="formedit">
    <form class="layui-form" action="" id='editform' lay-filter="editform">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn  " lay-submit lay-filter="formDemo" id="revise">确认修改</button>
                
            </div>
        </div>
    </form>
</script>

<script src="../assets/lib/layui-v2.5.6/layui/layui.all.js"></script>
</html>
