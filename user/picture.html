<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/picture.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
           <div class="row1">
               <!-- 图片裁剪区域 -->
               <div class="cropper-box">
                   <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                   <img id="image" src="/assets/images/sample.jpg" />
               </div>
               <!-- 图片的预览区域 -->
               <div class="preview-box">
                   <div>
                       <!-- 宽高为 100px 的预览区域 -->
                       <div class="img-preview w100"></div>
                       <p class="size">100 x 100</p>
                   </div>
                   <div>
                       <!-- 宽高为 50px 的预览区域 -->
                       <div class="img-preview w50"></div>
                       <p class="size">50 x 50</p>
                   </div>
               </div>
            </div>
        <div class="row2">
            <input type="file" style="display: none;" id="files"  accept="image/png,image/jpeg"  >
            <button type="button" class="layui-btn" id="obtn"  >上传</button>
            <button type="button" class="layui-btn layui-btn-danger" id="btns"  >确定</button>
        </div>
    </div>
</body>
<script>
   // 1.1 获取裁剪区域的 DOM 元素
    var $image = $('#image')
    // 1.2 配置选项
    const options = {
    // 纵横比
    aspectRatio: 1,
    // 指定预览区域
    preview: '.img-preview'
    }

    // 1.3 创建裁剪区域
    $image.cropper(options)
</script>
<script src="../assets/js/baseAPI.JS"></script>
<script src="../assets/js/picture.js"></script>
<script src="../assets/lib/layui-v2.5.6/layui/layui.all.js"></script>
</html>
