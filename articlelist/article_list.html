<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article_list.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        
        <div class="layui-card-body">
            <form class="layui-form" action="" id="dress">

                <div class="layui-form-item layui-inline">
                    
                    
                        <select name="cate_id"  lay-verify=" required">
                            <option value="">所有分类</option>
                             
                           
                        </select>
                    
                </div>
                <div class="layui-form-item  layui-inline">
                   
                   
                        <select name="state" lay-verify="required">
                            <option >所有状态</option>
                            <option >已发布</option>
                            <option >草稿</option>
                        </select>
                  
                </div>
               <div   class="layui-form-item layui-inline">
                       <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      
               </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="180">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
            <div id="pag"></div>
        </div>
    </div>
</body>
<script src="../assets/lib/layui-v2.5.6/layui/layui.all.js"></script>
<script type="text/html" id="list"  >
   {{each data}} 
      <tr>
          <td>{{$value.title}} </td>
          <td>{{$value.cate_name}}</td>
          <td>{{$value.pub_date | dataForm }}</td>
          <td>{{$value.state}}</td>
          <td>
              <button type="button" class="layui-btn layui-btn-xs edits " data-id='{{$value.Id}}' >编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs removes " data-id='{{$value.Id}}'  >删除</button>
          </td>
      </tr>
      {{/each}}
</script>

<script type="text/html" id="classity">
<option value="">所有分类</option>
{{each data}}
<option value="{{$value.Id}}">{{$value.name}}</option>
{{/each}}
</script>
<script src="../assets/js/baseAPI.JS"></script>
<script src="../assets/js/article_list.js"></script>
</html>
