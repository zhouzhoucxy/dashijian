<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/articlepub.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="publish">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                 <div class="layui-form-item">
                     <label class="layui-form-label">文章类别</label>
                     <div class="layui-input-block">
                         <select name="cate_id" lay-verify="required"value=''  >
                            
                         </select>
                         
                     </div>
                 </div>
                 <div class="layui-form-item layui-form-text">
                     <label class="layui-form-label">文章内容</label>
                     <div class="layui-input-block">
                         <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                     </div>
                 </div>

                 <div class="layui-form-item">
                     <!-- 左侧的 label -->
                     <label class="layui-form-label">文章封面</label>
                     <!-- 选择封面区域 -->
                     <div class="layui-input-block cover-box">
                         <!-- 左侧裁剪区域 -->
                         <div class="cover-left">
                             <img id="image" src="/assets/images/sample2.jpg" alt="" />
                         </div>
                         <!-- 右侧预览区域和选择封面区域 -->
                         <div class="cover-right">
                             <!-- 预览的区域 -->
                             <div class="img-preview"></div>
                             <!-- 选择封面按钮 -->
                             <input type="file" style="display: none;"  id="filed"       accept="image/png,image/jpeg"  >
                             <button type="button" id="obtnd" class="layui-btn layui-btn-danger">选择封面</button>
                         </div>
                     </div>
                 </div>
                 <div class="layui-form-item">
                     <div class="layui-input-block">
                         <button class="layui-btn" lay-submit  lay-filter="formDemo">发布</button>
                         <button class="layui-btn layui-btn-primary" id="backup" lay-filter="formDemo">存为草稿</button>
                     </div>
                 </div>
                </form>
        </div>
    </div>
</body>
<script src="../assets/lib/layui-v2.5.6/layui/layui.all.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/js/baseAPI.JS"></script>

<script type="text/html" id="publisher">
    <option value="">请选择文章类别</option>
{{each data}}

 <option value="{{$value.Id}}">{{$value.name}}</option>
{{/each}}
</script>
<script>
    // 1. 初始化图片裁剪器
    var $image = $('#image')

    // 2. 裁剪选项
    var options = {
    aspectRatio: 400 / 280,
    preview: '.img-preview'
    }

    // 3. 初始化裁剪区域
    $image.cropper(options)
</script>
<script src="../assets/js/articlepub.js"></script>
</html>
