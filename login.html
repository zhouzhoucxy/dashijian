<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件第一天</title>
    <link rel="stylesheet" href="assets/lib/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/lib/layui-v2.5.6/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/baseAPI.JS"></script>
    <script src="assets/js/login.js"></script>
</head>

<body>
    <div class="container">
        <!-- logo区域 -->
        <div class="layui-main"><img src="assets/images/logo.png" alt=""></div>
        <!-- 用户登录注册界面 -->
        <div class="user">
            <div class="title"> <img src="assets/images/login_title.png" alt=""> </div>
            <!-- 注册界面 -->
            <div class="logon">
                <form class="layui-form" action="">

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|repassword" placeholder="请确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即注册</button>
                    <div class="layui-form-item links"> <a href="javascript:;" id="logon" >去登录</a></div>
                </form>




            </div>
            <!-- 登录界面 -->
            <div class="login">
                <form class="layui-form" id="logins" action="">

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>
                        登录
                    </button>
                    <div class="layui-form-item links"> <a href="javascript:;" id="user">去注册</a></div>
                </form> 
            </div>
        </div>
    </div>
</body>

</html>
